---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: my-fedora-kde
# description will be included in the image's metadata
description: This is my personal KDE-based OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 43

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: brew
    brew-analytics: false

  - type: systemd
    system:
      masked:
        - rpm-ostreed-automatic.timer
      enabled:
        - bootc-fetch-apply-updates.timer

  - type: dnf
    repos:
      nonfree: negativo17
    replace:
      - from-repo: fedora-multimedia
        skip-unavailable: true
        packages:
          - libva
          - mesa-dri-drivers
          - mesa-filesystem
          - mesa-libEGL
          - mesa-libGL
          - mesa-libgbm
          - mesa-va-drivers
          - mesa-vulkan-drivers
          - libheif

  - type: dnf
    install:
      packages:
        - libopenjph
        - repo: fedora-multimedia
          packages:
            - libva-utils
            - pipewire-libs-extra
            - heif-pixbuf-loader
    replace:
      - from-repo: fedora-multimedia
        packages:
          - old: ffmpeg-free
            new: ffmpeg
          - old: libfdk-aac-free
            new: libfdk-aac
          - old: libavcodec-free
            new: libavcodec
      - from-repo: fedora
        install-weak-deps: false
        packages:
          - old: OpenCL-ICD-Loader
            new: ocl-icd

  - type: dnf
    repos:
      cleanup: true
      copr:
        - alternateved/keyd
        - ublue-os/packages
    install:
      skip-unavailable: true
      packages:
        - 1password
        - bootc
        - distrobox
        - keyd
        - lshw
        - nvme-cli
        - openssh-askpass
        - smartmontools
        - wl-clipboard
        - wireguard-tools
        - xdg-terminal-exec
        - zsh
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - fedora-flathub-remote
        - fedora-third-party
        - fedora-workstation-repositories

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          name: flathub
          title: Flathub

  - type: systemd
    system:
      enabled:
        - keyd.service
