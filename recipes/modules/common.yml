modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: justfiles
    include:
      - 10-system.just
      - 20-virtualization.just

  - type: fonts
    fonts:
      nerd-fonts:
        - Monaspace
      url-fonts:
        - name: Monaspace-Variable
          url: https://github.com/githubnext/monaspace/releases/latest/download/monaspace-v1.200.zip

  - type: brew
    brew-analytics: false

  - type: systemd
    system:
      masked:
        - rpm-ostreed-automatic.timer
      enabled:
        - bootc-fetch-apply-updates.timer

  - type: dnf
    repos:
      nonfree: negativo17
    replace:
      - from-repo: fedora-multimedia
        skip-unavailable: true
        packages:
          - libva
          - mesa-dri-drivers
          - mesa-filesystem
          - mesa-libEGL
          - mesa-libGL
          - mesa-libgbm
          - mesa-va-drivers
          - mesa-vulkan-drivers
          - libheif

  - type: dnf
    install:
      packages:
        - libopenjph
        - repo: fedora-multimedia
          packages:
            - libva-utils
            - pipewire-libs-extra
            - heif-pixbuf-loader
    replace:
      - from-repo: fedora-multimedia
        packages:
          - old: ffmpeg-free
            new: ffmpeg
          - old: libfdk-aac-free
            new: libfdk-aac
          - old: libavcodec-free
            new: libavcodec
      - from-repo: fedora
        install-weak-deps: false
        packages:
          - old: OpenCL-ICD-Loader
            new: ocl-icd

  - type: dnf
    repos:
      cleanup: true
      copr:
        - alternateved/keyd
        - alternateved/ghostty
        - ublue-os/packages
    install:
      skip-unavailable: true
      packages:
        - 1password
        - bootc
        - distrobox
        - keyd
        - ghostty
        - lshw
        - nvme-cli
        - openssh-askpass
        - smartmontools
        - wl-clipboard
        - wireguard-tools
        - xdg-terminal-exec
        - zsh
        - git-credential-libsecret
        - python3-neovim
        - symlinks
        - fuse
        - squashfs-tools
        - ublue-os-udev-rules
    remove:
      packages:
        - fedora-flathub-remote
        - fedora-third-party
        - fedora-workstation-repositories

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          name: flathub
          title: Flathub

  - type: systemd
    system:
      enabled:
        - keyd.service
